{% extends 'flatpages/default.html' %}

{% block title %}Categories{% endblock title %}

{% block content %}
{% if categories %}
  {% for cat in categories %}
    <a href="{% url 'news_category' cat.pk %}">{{ cat }}</a>
    {% if not forloop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% else %}
  <h2 style="text-align: center; margin-top: 20px">No categories here</h2>
{% endif %}
{% endblock content %}
