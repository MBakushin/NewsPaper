<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notification</title>
</head>
<body>
  <h2>Hello! New daily posts in your favorite category!</h2>
  <ul>
    {% for post in posts %}
    <li><a href="{{ link }}{{ post.get_absolute_url }}">{{ post.header }}</a></li>
    {% endfor %}
  </ul>
</body>
</html>
